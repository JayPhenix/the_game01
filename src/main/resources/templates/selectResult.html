<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>查询结果</title>

    <!--<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{bootstrap/css/dashboard.css}" rel="stylesheet">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div class="container-fluid" style="margin-left: 200px">
    <div class="row">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <button class="btn btn-sm btn-primary" style="font-size: 15px; width: 90px; height:40px; float: right">
                <a style="color: white" th:if="${session.loginAdmin!=null}" th:href="@{/admin/logout}">注销</a>
            </button>
            <h2>查询结果</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                    <tr>
                        <th>英雄编号</th>
                        <th>英雄称号</th>
                        <th>英雄名</th>
                        <th>性别</th>
                        <th>势力</th>
                        <th>主职业</th>
                        <th>副职业</th>
                        <th>推荐分路一</th>
                        <th>推荐分路二</th>
                        <th>更新</th>
                        <th>删除</th>
                    </tr>
                    <tr th:each="lolList:${lolVoList}">
                        <td style="width: 150px; height: 60px; font-size: 16px" th:text="${lolList.getHId()}"></td>
                        <td style="width: 150px; height: 60px; font-size: 16px" th:text="${lolList.getDesignation()}"></td>
                        <td style="width: 100px; height: 60px; font-size: 16px" th:text="${lolList.getHeroName()}"></td>
                        <td style="width:  80px; height: 60px; font-size: 16px" th:text="${lolList.getGender()}"></td>
                        <td style="width: 150px; height: 60px; font-size: 16px" th:text="${lolList.getForce()}"></td>
                        <td style="width: 100px; height: 60px; font-size: 16px" th:text="${lolList.getOccupationOne()}"></td>
                        <td style="width: 100px; height: 60px; font-size: 16px" th:text="${lolList.getOccupationTwo()}"></td>
                        <td style="width: 100px; height: 60px; font-size: 16px" th:text="${lolList.getRouteOne()}"></td>
                        <td style="width: 100px; height: 60px; font-size: 16px" th:text="${lolList.getRouteTwo()}"></td>
                        <td style="width: 120px;">
                            <a class="btn btn-sm btn-primary" th:if="${session.loginAdmin!=null}" th:href="@{/up/lol(hId=${lolList.getHId()})}">更新英雄</a>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-danger" th:if="${session.loginAdmin!=null}" th:href="@{/delete(hId=${lolList.getHId()})}">删除英雄</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn btn-sm btn-primary" th:if="${session.loginAdmin!=null}" th:href="@{/add/lol}">添加英雄</a>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:if="${session.loginAdmin!=null}" th:href="@{/add/forces}">添加势力</a>
                        </td>
                        <td>
                            <button class="layui-btn layui-btn-sm"
                                    style="font-size: 15px; width: 120px; height:30px; float: right">
                                <a th:href="@{/lol}">返回首页</a>
                            </button>
                        </td
                        ><td>
                            <button class="layui-btn layui-btn-sm" th:if="${session.loginAdmin!=null}"
                                    style="font-size: 15px; width: 120px; height:30px; float: right">
                                <a th:href="@{/lol}">返回管理页面</a>
                            </button>
                        </td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
